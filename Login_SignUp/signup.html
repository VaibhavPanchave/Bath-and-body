<body>

     <div id="navbar">

        </div>
    <div class="mainContainer">

        <p class="locationLogin"><a href="../index.html">Home</a>/ CREATE AN ACCOUNT</p>
        <div class="inputContainer">
            <div class="topPoster">
                <img src="https://www.bathandbodyworks.com/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dw67bc4699/images/banners/sign-in_d.png" class="img" alt="">
            </div>
            <div class="topHeading">
                <h2>Create an Account</h2>
            </div>
            <div class="signupInputBox">
                
                <div class="signupInputBox_1">
                    <label>First Name</label><br>
                    <input type="text" id="signUpFName" name="name" required>
                </div>

                <div class="signupInputBox_1">
                    <label>Last Name</label><br>
                    <input type="text" id="signUpLName" required>
                </div>

                <div class="signupInputBox_1">
                    <label>Email</label><br>
                    <input type="text" id="signUpEmail" required>
                </div>

                <div class="signupInputBox_1">
                    <label>Street Address</label><br>
                    <input type="text" id="signUpStreet" required>
                </div>
                
                <div class="signupInputBox_1">
                    <label>City</label><br>
                    <input type="text" id="signUpCity" required>
                </div>
                
                <div class="signupInputBox_1">
                    <label>State</label><br>
                    <input type="text" id="signUpState" required/>
                </div>

                <div class="signupInputBox_1">
                    <label>ZIP/Postal Code</label><br>
                    <input type="text" id="signUpZipcode" required/>
                </div>

                <div class="signupInputBox_1">
                    <label>Phone</label><br>
                    <input type="text" id="signUpPhone" required>
                </div>
                
                <div class="signupInputBox_1">
                    <label>Password</label><br>
                    <input type="password" id="signUpPassword" required>
                </div>

                <div class="signupInputBox_1">
                    <button id="createAccount">Create Account</button>
                </div>

                <div class="signupInputBox_2">
                    <p>Questions?</p>
                    <p>Weâ€™re here for you! Call us at 1-800-756-5005.</p>
                </div>
        
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
