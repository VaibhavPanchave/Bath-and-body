<title>My Account | Bath & Body Works</title>
</head>
<body>
    <div id="navbar" style="position:sticky ;">

    </div>
    <div class="mainContainer">
        <p class="locationLogin"><a href="../index.html">Home</a>/ SIGN IN OR SIGN UP</p>
        <div class="inputContainer">
            <div class="topPoster">
                <img src="https://www.bathandbodyworks.com/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dw67bc4699/images/banners/sign-in_d.png" class="img" alt="">
            </div>
            <div class="topHeading">
                <h2>Sign In or Sign Up</h2>
            </div>
            <div class="loginSignBox">
                <div>
                    <div class="loginSignBox_left">
                        <div class="loginSignBox_left_title">
                            <p>SIGN IN</p>
                            <p>If you already have an account with us, sign in below</p>
                        </div>
                        <div class="loginSignBox_left_input">
                            <label>Email Address</label><br>
                            <input type="text" id="loginEmailVal" required><br>
                            <label>Password</label><br>
                            <input type="password" id="loginPassVal" required><br>
                            <a href="#">Forgot Password?</a><br>
                            <button id="loginBtn">SIGN IN</button>
                        </div>
                    </div>
                    <div class="roundDiv"><h3>OR</h3></div>
                </div>
                <div>
                    <div class="loginSignBox_left">
                        <div class="loginSignBox_left_title">
                            <p>SIGN UP</p>
                            <p>Create an account to access the best of your favorite store</p>
                        </div>
                        <div class="loginSignBox_left_input1">
                            <div class="loginSignBox_left_input1_Img">
                                <img src="https://www.bathandbodyworks.com/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dwf946a6ac/images/loyalty/July19/nonloyalty_5thmkt_signuptile_D.png" class="img" alt="">
                            </div>
                            <button id="createAccount">CREATE AN ACCOUNT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <footer id="footer">

        </footer>
    </div>
    <script src="./scripts/login.js">
    </script>
    <script type="module">
    import {navbar} from "../components/navbar.js";
    document.getElementById("navbar").innerHTML = navbar();

    import {footer} from "../components/footer.js";
    document.getElementById("footer").innerHTML = footer();
    </script>
</body>
